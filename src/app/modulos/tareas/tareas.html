<!-- Contenedor principal -->
<div class="min-h-screen bg-slate-50 py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-900 mb-2">Gestión de Tareas</h1>
      <p class="text-slate-600">Organiza y gestiona tus tareas de manera eficiente</p>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
      
      <!-- Panel de agregar tarea -->
      <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center mb-6">
          <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center mr-4">
            <svg class="h-5 w-5 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-slate-900">Nueva Tarea</h2>
        </div>

        <form (ngSubmit)="agregar()" class="space-y-4">
          <div>
            <input type="text" [(ngModel)]="nuevaTarea" name="newTask"
              placeholder="¿Qué necesitas hacer?"
              class="w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-slate-500 focus:border-transparent transition-all duration-200 text-slate-900 placeholder-slate-400" />
          </div>
          
          <button type="submit"
            class="w-full bg-slate-900 text-white font-semibold py-3 px-6 rounded-xl hover:bg-slate-800 transition-all duration-200 shadow-sm hover:shadow-md flex items-center justify-center">
            <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Agregar Tarea
          </button>
        </form>

        <!-- Mensaje de error -->
        <div *ngIf="errorMensaje" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-xl">
          <div class="flex items-center">
            <svg class="h-5 w-5 text-red-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p class="text-red-700 font-medium">{{ errorMensaje }}</p>
          </div>
        </div>
      </div>

      <!-- Panel de lista de tareas -->
      <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-slate-100 rounded-xl flex items-center justify-center mr-4">
              <svg class="h-5 w-5 text-slate-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
              </svg>
            </div>
            <h2 class="text-xl font-semibold text-slate-900">Mis Tareas</h2>
          </div>
          <span class="bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-sm font-medium">
            {{ tareas.length }} tareas
          </span>
        </div>

        <!-- Lista de tareas -->
        <div class="space-y-3" *ngIf="tareas.length > 0; else emptyState">
          <div *ngFor="let tarea of tareas" 
               class="flex items-center p-4 bg-slate-50 rounded-xl hover:bg-slate-100 transition-all duration-200 group">
            
            <!-- Checkbox -->
            <div class="flex-shrink-0 mr-4">
              <input type="checkbox" [(ngModel)]="tarea.completada" 
                     class="w-5 h-5 text-slate-600 bg-white border-slate-300 rounded focus:ring-slate-500 focus:ring-2" />
            </div>

            <!-- Contenido de la tarea -->
            <div class="flex-1 min-w-0">
              <span *ngIf="editandoId !== tarea.id" 
                    class="text-slate-900 font-medium block truncate"
                    [class.line-through]="tarea.completada"
                    [class.text-slate-500]="tarea.completada">
                {{ tarea.nombre }}
              </span>
              <input *ngIf="editandoId === tarea.id" 
                     [(ngModel)]="editandoNombre"
                     class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-transparent text-slate-900" />
            </div>

            <!-- Botones de acción -->
            <div class="flex items-center space-x-2 ml-4">
              <!-- Botón Editar -->
              <button *ngIf="editandoId !== tarea.id" 
                      (click)="empezarEditar(tarea)"
                      class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-200 rounded-lg transition-all duration-200">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>

              <!-- Botones de Guardar/Cancelar -->
              <div *ngIf="editandoId === tarea.id" class="flex items-center space-x-2">
                <button (click)="guardarEditar(tarea)"
                        class="p-2 text-green-600 hover:text-green-700 hover:bg-green-50 rounded-lg transition-all duration-200">
                  <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                </button>
                <button (click)="cancelarEditar()"
                        class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-200 rounded-lg transition-all duration-200">
                  <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>

              <!-- Botón Eliminar -->
              <button (click)="eliminar(tarea.id)"
                      class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all duration-200">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Estado vacío -->
        <ng-template #emptyState>
          <div class="text-center py-12">
            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
              <svg class="h-8 w-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
              </svg>
            </div>
            <h3 class="text-lg font-semibold text-slate-900 mb-2">No hay tareas</h3>
            <p class="text-slate-500">Comienza agregando tu primera tarea</p>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
